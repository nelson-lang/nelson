name: Prettier

on: [push]

jobs:
  prettier_check:
    name: Ubuntu-22.04 Jammy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: "14.18"

      - name: npm install
        run: |
          npm install
      - name: npm run prettier:check
        run: |
          npm run prettier:check
