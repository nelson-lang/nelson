name: "Nix"

on:
  pull_request:
  push:

jobs:
  nix_build:
    name: Nix Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: "Ubuntu latest"
          - os: ubuntu-24.04-arm
            label: "Ubuntu ARM64 latest"
          - os: macos-latest
            label: "macOS latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v20

      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: nix-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nix-${{ runner.os }}-

      - name: Configure
        run: nix develop --command just config
      - name: Build
        run: nix develop --command just build
      - name: Get module skeleton
        run: nix develop --command just get_module_skeleton
      - name: Build help
        run: nix develop --command just build_help
      - name: Minimal tests
        run: nix develop --command just minimal_tests
      - name: Benchmarks
        run: nix develop --command ${{ runner.os == 'Linux' && 'xvfb-run -a' || '' }} just benchmarks
      - name: Tests
        run: nix develop --command ${{ runner.os == 'Linux' && 'xvfb-run -a' || '' }} just tests
