name: "Nix"

on:
  pull_request:
  push:

jobs:
  nix_build:
    name: Nix Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: "Ubuntu latest"
          - os: ubuntu-24.04-arm
            label: "Ubuntu ARM64 latest"
          - os: macos-latest
            label: "macOS latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v20

      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: nix-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nix-${{ runner.os }}-

      - name: Configure
        run: nix develop --command just config
      - uses: nicknovitski/nix-develop@v1
      - run: just build
        shell: nix develop --command bash -e {0}
      - run: just build_help
        shell: nix develop --command bash -e {0}
      - run: just minimal_tests
        shell: nix develop --command bash -e {0}
      - run: ${{ runner.os == 'Linux' && 'xvfb-run -a' || '' }} just benchs
        shell: nix develop --command bash -e {0}
