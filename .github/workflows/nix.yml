name: "Nix CI"

on:
  push:

jobs:
  nix_build:
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: "Ubuntu Latest"
          - os: ubuntu-24.04-arm
            label: "Ubuntu ARM64 Latest"
          - os: macos-latest
            label: "macOS Latest"

    steps:
      - name: Update Homebrew (macOS only)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew upgrade
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v20
      - name: Configure
        run: nix develop --command just config
      - name: Build
        run: nix develop --command just build
      - name: Get module skeleton
        run: nix develop --command just get_module_skeleton
      - name: Build help
        run: nix develop --command just build_help
      - name: Minimal tests
        run: nix develop --command just minimal_tests
      - name: Benchmarks
        run: nix develop --command ${{ runner.os == 'Linux' && 'xvfb-run -a' || '' }} just benchmarks
      - name: Tests
        run: nix develop --command ${{ runner.os == 'Linux' && 'xvfb-run -a' || '' }} just tests
