name: Micromamba CI

on: [push]

jobs:
  Micromamba_linux:
    name: Micromamba (Ubuntu-22.04)
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v3

      - name: install micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-linux-dev.yml
          environment-name: nelson

      - name: cmake configure
        run: |
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DWITHOUT_SLICOT_MODULE=ON \
            -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
            -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
            -DCMAKE_INSTALL_LIBDIR=lib

      - name: make
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- -j $(nproc)

      - name: get module skeleton
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- get_module_skeleton

      - name: build help
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- buildhelp

      - name: install
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- install

      - name: all tests
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          xvfb-run cmake --build . -- tests_all

  Micromamba_macos:
    name: Micromamba (macOS 12)
    runs-on: macos-12
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v3

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v1

      - name: install micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-macos-dev.yml
          environment-name: nelson

      - name: cmake configure
        run: |
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DWITHOUT_SLICOT_MODULE=ON \
            -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
            -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
            -DCMAKE_INSTALL_LIBDIR=lib

      - name: make
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- -j ${{ steps.cpu-cores.outputs.count }}

      - name: get module skeleton
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- get_module_skeleton

      - name: build help
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- buildhelp

      - name: install
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          cmake --build . -- install

      - name: all tests
        run: |
          cd build
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate nelson  
          export OMP_NUM_THREADS=1
          cmake --build . -- tests_all
