      - name: all tests
        run: source /opt/qt515/bin/qt515-env.sh && xvfb-run -a ninja tests_all
      - name: Copy artifacts
        run: mkdir artifacts && mv tests_all*.* artifacts && mv benchs_all*.* artifacts && mv Nelson-*.tar.gz artifacts
      - uses: actions/upload-artifact@v1
